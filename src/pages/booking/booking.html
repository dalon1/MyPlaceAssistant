<ion-header>

        <ion-navbar>
          <ion-toolbar no-border-top color="primary" *ngIf="demo != 'Title'">
            <ion-searchbar></ion-searchbar>
          </ion-toolbar>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content>
      
        <ion-item>
            <div class="center">
                <!--<img class="profile-picture" [src]="picturePath">-->
                <img class="profile-picture" src="http://www.coll-leclerc.com/wp-content/uploads/2014/05/108rgb-150x150.jpg">
            </div>
            <div style="text-align:center">
                <p class="document-title">Onyx PH</p>
                <p>El Cangrejo, Calle Jose Fabregas,</p>
                <p>Ciudad de Panama, Panama <ion-icon name="navigate"></ion-icon></p>
            </div>
        </ion-item>

        <ion-item>
            <h1>Facilities</h1>
            <button ion-button round outline type="button" item-right>
              All >>
            </button>
        </ion-item>

        

        <!-- Use as template -->
        <ion-card>
            <img src="https://fthmb.tqn.com/wVnm9LVGwf2CTEiGlNYXaaWe7fY=/960x0/filters:no_upscale()/RioOlympicsswimmingpool-GettyImages-519838356-59c09963054ad90011cf5247.jpg" />
            
            <ion-item>
                <ion-icon name="football" item-start large></ion-icon>
                <h2>Swimming Pool</h2>
                <p>$200.00 USD x Hour</p>
            </ion-item>

            <ion-item>
                <span item-right>Available</span>
            </ion-item>
        </ion-card>

        <ion-card>
            <img src="http://www.telegraph.co.uk/content/dam/luxury/2017/03/21/Gym_2-xlarge_trans_NvBQzQNjv4BqgsaO8O78rhmZrDxTlQBjdGcv5yZLmao6LolmWYJrXns.jpg" />
            
            <ion-item>
                <ion-icon name="football" item-start large></ion-icon>
                <h2>Gym</h2>
                <p>$200.00 USD x Hour</p>
            </ion-item>

            <ion-item>
                <span item-right>Soon to be Occupied</span>
            </ion-item>
        </ion-card>

        <ion-card>
            <img src="http://www.prudentialhotel.com/files/image/Function%20Room%201.jpg" />
            
            <ion-item>
                <ion-icon name="football" item-start large></ion-icon>
                <h2>Event Room</h2>
                <p>$200.00USD x Hour</p>
            </ion-item>

            <ion-item>
                <span item-right>Occupied</span>
            </ion-item>
        </ion-card>        

    </ion-content>
