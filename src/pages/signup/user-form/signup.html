<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="signupForm" (submit)="signUpUserInfo(signupForm.value)" novalidate>

      <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Your name"
            [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty">
          <p>Your name needs more than 6 characters</p>
        </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <!-- Country -->
    <ion-item text-wrap>
      <ion-label stacked>Country</ion-label>
      <ion-select formControlName="country" placeholder="Select Country">
          <ion-option *ngFor="let country of (countries | async)" [value]="country?.name">{{country?.name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      1 out 3 <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>

  </form>

</ion-content>
