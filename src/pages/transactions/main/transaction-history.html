<ion-header>

    <ion-navbar>
      <ion-toolbar no-border-top color="primary" *ngIf="demo != 'Title'">

      </ion-toolbar>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-card>
        <ion-item class="title-holder-reservation">
            <h5>Reservation</h5>
            <h1>$200.00 <small>USD</small></h1>

        <!-- body -->
        <ion-item>
            <ion-icon name="wine" item-left large ></ion-icon>
            <h2>Institute of Fine Cocktails</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
        </ion-item>

        <!-- footer -->
        <ion-item>
            <span item-left>
                <ion-icon name="card"></ion-icon> *** 1010
            </span>
            <span item-end>12/12/2017</span>
        </ion-item>
    </ion-card>    

    <ion-card>
            <ion-item class="title-holder-maintenance">
                <h5>Maintenance</h5>
                <h1>$400.00 <small>USD</small></h1>
            </ion-item>
    
            <!-- body -->
            <ion-item>
                <ion-icon name="wine" item-left large ></ion-icon>
                <h2>Institute of Fine Cocktails</h2>
                <p>14 S. Hop Avenue, Madison, WI 53703</p>
            </ion-item>
    
            <!-- footer -->
            <ion-item>
                <span item-left>
                    <ion-icon name="card"></ion-icon> *** 1010
                </span>
                <span item-end>12/12/2017</span>
            </ion-item>
        </ion-card>    
    
    
        <ion-fab bottom right>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
                <ion-fab-list side="top">
                  <button ion-fab>PAY</button>
                </ion-fab-list>
        </ion-fab>
