<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon name="card" item-left></ion-icon> Payment
        </ion-title>
   </ion-navbar>
 </ion-header>
 <ion-content>
     <ion-card>
         <ion-card-header>
             Payment Methods
         </ion-card-header>
         <ion-list>
            <button ion-item *ngFor="let model of paymentMethodModels">
                 <ion-icon name="card" item-start></ion-icon>{{ model.paymentMethod.cardNumber | maskCardNumber}}
            </button>
            <button ion-item (click)="addPaymentMethod()">
                 Add Payment Method
            </button>   
         </ion-list>
     </ion-card>
 </ion-content>
