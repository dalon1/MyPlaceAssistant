<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon name="help" item-left></ion-icon> Add Payment Method
        </ion-title>
   </ion-navbar>
 </ion-header>

<ion-content>
    <!-- Update Profile Form -->
    <form [formGroup]="paymentMethodForm" (ngSubmit)="addPaymentMethod(paymentMethodForm.value)">
        <!-- CardNumber -->
        <ion-item>
            <ion-label stacked>Card Number</ion-label>
            <ion-input formControlName="cardNumber"></ion-input>
        </ion-item>

        <!-- Card Holder Name -->
        <ion-item>
            <ion-label stacked>Card Holder Name</ion-label>
            <ion-input formControlName="cardHolderName"></ion-input>
        </ion-item>

        <!-- Expiration Date -->
        <ion-item>
            <ion-label stacked>Expiration Date</ion-label>
            <ion-input formControlName="expirationDate"></ion-input>
        </ion-item>

        <!-- Code -->
        <ion-item>
            <ion-label stacked>Code</ion-label>
            <ion-input formControlName="code"></ion-input>
        </ion-item>

        <button ion-button full color="primary" type="submit" [disabled]="!paymentMethodForm.valid">Send</button>
    </form>
</ion-content>
